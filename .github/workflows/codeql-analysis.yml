name: "CodeQL"

on:
  push:
    # CHANGED:
    branches: [ codeql-db-build ]
  pull_request:
    # The branches below must be a subset of the branches above
    # CHANGED:
    branches: [ codeql-db-build ]
  schedule:
    - cron: '37 12 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # CHANGED:
        language: [ 'cpp' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@mai
        # CHANGED:
        config-file: ./.github/codeql/codeql-config.yml

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    # CHANGED:
    # - name: Autobuild
    #   uses: github/codeql-action/autobuild@v1

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    # CHANGED: Following
    # https://github.com/hohn/openssl/blob/master/INSTALL.md#building-openssl, but
    # using the ./config wrapper:
    - run: |
        ./config
        make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

    # ADDED:
    - name: Clean up CodeQL database before upload
      id: database-cleanup
      env:
        LANGUAGE: ${{ matrix.language }}
      run: |
        set -xu
        DATABASE_DIR="/home/runner/work/_temp/codeql_databases/$LANGUAGE"
        echo "Cleaning up database in $DATABASE_DIR"
        for SUB_DIR in log results working; do
          rm -rf $DATABASE_DIR/$SUB_DIR 
        done
        echo "Zipping database"
        DATABASE_ZIP="openssl-$LANGUAGE-db.zip"
        zip -r "$DATABASE_ZIP" "$DATABASE_DIR"
        echo "::set-output name=zip::$DATABASE_ZIP"

    - name: Prepare sarif file
      id: prepare-sarif
      env:
        LANGUAGE: ${{ matrix.language }}
      run: |
        set -xu
        SARIF_FILE="/home/runner/work/openssl/results/$LANGUAGE-builtin.sarif"
        TARGET_SARIF_FILE="openssl-$LANGUAGE.sarif"
        echo "copying SARIF"
        cp $SARIF_FILE $TARGET_SARIF_FILE
        echo "::set-output name=sarif::$TARGET_SARIF_FILE"

    - name: Upload CodeQL database
      uses: actions/upload-artifact@v2
      with:
        name: openssl-${{ matrix.language }}-db
        path: ${{ steps.database-cleanup.outputs.zip }}

    - name: Upload SARIF File
      uses: actions/upload-artifact@v2
      with:
        name: openssl-${{ matrix.language }}.sarif
        path: ${{ steps.prepare-sarif.outputs.sarif }}
